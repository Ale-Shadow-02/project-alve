<section class="authorization">
  <div class="container">
    <div class="authorization__body">
      <div class="authorization__form">
        <div class="form">
          <h1 class="form__title">Добро пожаловать <span>в личный кабинет АЛВЕ ТрансКарго</span></h1>
          <label for="login" class="form__input--label">Логин:</label>
          <input placeholder="Введите логин" type="text" name="login" id="login" value="" class="form__input" />
          <label for="password" class="form__input--label">Пароль:</label>
          <div class="form__password--wrap">
            <input placeholder="Введите пароль" type="password" name="password" id="password" value="" class="form__input" />
            <a href="#" class="password-control"></a>
          </div>
          <div class="form__role">
            <span class="form__role--label">Роль пользователя*</span>
            <label>
              <input type="radio" name="radio" value="lkz-transportation.html" class="form__input--radio" />
              <span class="new__radio"></span>
              <span class="form__role--label-radio form__role--label-radio-first">Заказчик</span>
            </label>
            <label>
              <input type="radio" name="radio" value="lkp-transportation.html" class="form__input--radio" checked />
              <span class="new__radio"></span>
              <span class="form__role--label-radio">Перевозчик</span>
            </label>
          </div>
          <button class="form__btn">Войти в личный кабинет</button>
        </div>
      </div>
    </div>
  </div>
</section>
