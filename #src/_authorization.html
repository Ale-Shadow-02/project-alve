  <div class="container">
    <div class="authorization__body">
      <aside class="aside">
        <nav class="navbar">
          <img src="img/kurt-trans-logo.png" alt="LOGO MENU" class="navbar__logo" />
          <span class="navbar__title">Транспортная компания</span>
          <span class="navbar__title">«KURT TRANS»</span>
          <ul class="navbar__list">
            <li class="navbar__list--item">
              <a href="#" class="navbar__list--link">Мои перевозки</a>
            </li>
            <li class="navbar__list--item">
              <a href="#" class="navbar__list--link">Статистика</a>

            <li class="navbar__list--item">
              <a href="#" class="navbar__list--link">Настройки профиля</a>

          <h1 class="form__title">Добро пожаловать в АЛВЕ</h1>

          <input placeholder="Введите логин" type="text" name="login" id="login" value="" class="form__input" />
          <label for="password" class="form__input--label">Пароль:</label>
          <input placeholder="Введите пароль" type="password" name="password" id="password" value="" class="form__input" />
          <div class="form__role">
            <span class="form__role--label">Роль пользователя*</span>
            <input type="radio" name="radio" class="form__input--radio" />
            <span class="form__role--label-radio">Заказчик</span>
            <input type="radio" name="radio" class="form__input--radio" />
            <span class="form__role--label-radio">Перевозчик</span>
          </div>
        </form>
      </div>
    </div>
  </div>
